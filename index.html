<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Subathon.io</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="canonical" href="https://pixlrainbow.github.io/subathon.io/" />
    <meta name="description" content="Subathon.io is a subathon countdown-cum-sub tracker">
    <!--Social meta-->
    <meta property="og:title" content="Subathon.io" />
    <meta property="og:description" content="subathon countdown-cum-sub tracker" />
    <meta property="og:image" content="icons/pedScam48.png" />
    <meta property="og:type" content="website" />
    <!--End social meta-->
    <!---->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/pedapp192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/pedScam48.png">
    <link rel="icon" type="image/png" href="icons/pedScam48.png" />

    <meta name="theme-color" content="#90ee90">
    <link rel="manifest" href="manifest.json">
    <script>
        // register ServiceWorker, remember to use absolute path!
        if (navigator.serviceWorker) {
            let parentURL = window.location.pathname;
            if(parentURL.substr(-1) !== '/')
                parentURL += '/';
            navigator.serviceWorker.register(parentURL + 'sw.js', {scope: parentURL});
        }
    </script>
    <!---->
    <link rel='stylesheet' type='text/css' media='screen' href='prefix-compat.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/twitch-js@>2.0.0-beta.31"></script>
    <script src="https://unpkg.com/d3@7.0.0/dist/d3.min.js"></script>
    <script src='scripts/formatter.js'></script>
    <script src='scripts/popout.js'></script>
    <script src='scripts/main.js'></script>
</head>
<body>
    <header id="login">Login</header>
    <div id="graphbox" style="height: 400px; min-width: 310px">
        <input id="popout" type="button" value="Pop Out">
    </div>
    <fieldset>
        <legend>Performance</legend>
        <div>
            <input type="radio" name="fps" value="25" id="25fps">
            <label for="25fps">25 FPS</label>
        </div>
        <div>
            <input type="radio" name="fps" value="30" id="30fps" checked>
            <label for="30fps">30 FPS</label>
        </div>
        <div>
            <input type="radio" name="fps" value="60" id="60fps">
            <label for="60fps">60 FPS</label>
        </div>
        <div>
            <input type="radio" name="fps" value="0" id="vsync">
            <label for="vsync">vsync max</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Count Down</legend>
        <input id="hours" type="number" value="00" min="0">:
        <input id="minutes" type="number" value="00" min="0" max="59">:
        <input id="seconds" type="number" value="00" min="0" max="59">
        <div class="fluid-container">
            <input id="start" type="button" value="Start">
            <input id="stop" type="button" value="Stop">
        </div>
    </fieldset>
    <fieldset>
        <legend>Subs Received</legend>
        <input id="subcount" type="number" value="0" min="0">
    </fieldset>
    <fieldset>
        <legend>Subs To Consider</legend>
        <div>
            <input id="sub" type="checkbox" name="sub" checked>
            <label for="sub">New Self-Subs</label>
        </div>
        <div>
            <input id="resub" type="checkbox" name="resub" checked>
            <label for="resub">Resubs</label>
        </div>
        <div>
            <input id="giftsub" type="checkbox" name="giftsub" checked>
            <label for="giftsub">Gifted Subs</label>
        </div>
        <div>
            <input id="giftsub_com" type="checkbox" name="giftsub_com" checked>
            <label for="giftsub_com">Community Gifted Sub</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Log</legend>
        <div>
            <input id="logsize" type="number" name="logsize" min="1" value="20">
            <label for="logsize">Max Log Entries</label>
        </div>
        <section id="log"></section>
    </fieldset>
</body>
</html>
